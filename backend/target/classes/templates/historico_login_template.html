<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Histórico de Login</title>
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>Histórico de Acesso</h1>
<p>Usuário: <strong th:text="${username}"></strong></p>

<p>Relatório gerado em: <strong th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm:ss')}"></strong></p>

<hr />

<table>
    <thead>
    <tr>
        <th>Data e Hora do Login</th>
        <th>Endereço IP</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${logs.isEmpty()}">
        <td colspan="2">Nenhum histórico de login encontrado para este usuário.</td>
    </tr>
    <tr th:each="log : ${logs}">
        <td th:text="${#temporals.format(log.timestamp, 'dd/MM/yyyy HH:mm:ss')}">20/10/2023 15:45:00</td>
        <td th:text="${log.ipAddress}">192.168.1.1</td>
    </tr>
    </tbody>
</table>

</body>
</html>
